<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/gumby.css" />

        <title>PetTails</title>
        <script src="js/libs/modernizr-2.6.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../platforms/android/platform_www/cordova.js"></script>
    </head>
    <body>
        <div class="row app twelve columns">
            <img src="img/dog-chasing-tail.jpg"/ class="row centered">
            <h1>PetTails</h1>
            <div id="deviceready" class=" row blink ten columns centered">
                <p class="row event listening centered">Loading...</p>
                <p class="event received centered">
                Loaded</p>
            </div>
        </div>

            <!-- Grab Google CDN's jQuery, fall back to local if offline -->
    <!-- 2.0 for modern browsers, 1.10 for .oldie -->
    <script>
    var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
    if(!oldieCheck) {
    document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
    } else {
    document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
    }
    </script>
    <script>
    if(!window.jQuery) {
    if(!oldieCheck) {
      document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
    } else {
      document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
    }
    }
    </script>

    <!--
    Include gumby.js followed by UI modules followed by gumby.init.js
    Or concatenate and minify into a single file -->
    <script gumby-touch="js/libs" src="js/libs/gumby.js"></script>
    <script src="js/libs/ui/gumby.retina.js"></script>
    <script src="js/libs/ui/gumby.fixed.js"></script>
    <script src="js/libs/ui/gumby.skiplink.js"></script>
    <script src="js/libs/ui/gumby.toggleswitch.js"></script>
    <script src="js/libs/ui/gumby.checkbox.js"></script>
    <script src="js/libs/ui/gumby.radiobtn.js"></script>
    <script src="js/libs/ui/gumby.tabs.js"></script>
    <script src="js/libs/ui/gumby.navbar.js"></script>
    <script src="js/libs/ui/jquery.validation.js"></script>
    <script src="js/libs/gumby.init.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
